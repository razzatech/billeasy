<h1>Billeasy</h1>
<div ng-show="error" class="alert alert-danger">{{error}} <a href='' ng-show="show_forgot_password" ng-click="forgot()"><h5>Forgot password?</h5></a></div>
<form name="form" ng-submit="login()" role="form">
    <div class="form-group">
        <label for="username">User name/email address</label>

        <input type="text" name="user_name_or_email" id="user_name_or_email" class="form-control" ng-model="user_name_or_email" required />
        <span ng-show="form.user_name_or_email.$dirty && form.user_name_or_email.$error.required" class="help-block">Username/email is required</span>
    </div>
    <div class="form-group">
        <label for="password">Password</label>

        <input type="password" name="password" id="password" class="form-control" ng-model="password" required />
        <span ng-show="form.password.$dirty && form.password.$error.required" class="help-block">Password is required</span>
    </div>
    <div class="form-actions">
        <button type="submit" ng-disabled="form.$invalid || dataLoading" class="btn btn-danger">Login</button>
