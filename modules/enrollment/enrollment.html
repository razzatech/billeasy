<h3 ng-show="accounts.length>0">Enrolled accounts:</h3>
<ul ng-repeat="account in accounts track by $index">
    {{account.merchant_name}} Account No. {{account.merchant_account_number}} ({{account.custom_name}})
</ul>

<h3>Add a new account:</h3>

<form name="form" ng-submit="enroll()" role="form">
	<div class="form-group">
		<label for="biller_name">Biller</label>
		<br>
		<select ng-model="selected_merchant" ng-options="merchant.short_name for merchant in merchants"></select>
	</div>

	<div class="form-group">
		<label for="account_number">{{selected_merchant.short_name}} account No.</label>

		<input type="text" name="account_number" id="account_number" class="form-control" ng-model="account_number" required />
		<span ng-show="form.account_number.$dirty && form.account_number.$error.required" class="help-block">Account no. is required</span>
	</div>
	
	<div class="form-group">
		<label for="custom_name">Give a description for this {{selected_merchant.short_name}} account (e.g. Water bill).</label>

		<input type="text" name="custom_name" id="custom_name" class="form-control" ng-model="custom_name" required />
		<span ng-show="form.custom_name.$dirty && form.custom_name.$error.required" class="help-block">Custom name is required</span>
	</div>

	<div class="form-actions">
		<button type="submit" ng-disabled="form.$invalid || dataLoading" class="btn btn-danger">Enroll</button>
