<h3>Add a merchant</h3>

<form name="form" ng-submit="add_merchant()" role="form">
	<br>
    <div class="form-group" style="clear:left;">
        <label for="merchant_code">Merchant Code</label>

        <input type="text" name="merchant_code" id="merchant_code" class="form-control" ng-model="merchant_code" required />
        <span ng-show="form.merchant_code.$dirty && form.merchant_code.$error.required" class="help-block">Merchant code is required</span>
    </div>

    <div class="form-group">
        <label for="short_name">Short name</label>

        <input type="text" name="short_name" id="short_name" class="form-control" ng-model="short_name" required />
        <span ng-show="form.short_name.$dirty && form.short_name.$error.required" class="help-block">Short name is required</span>
    </div>

    <div class="form-group">
        <label for="full_name">Full name</label>

        <input type="text" name="full_name" id="full_name" class="form-control" ng-model="full_name" required />
        <span ng-show="form.full_name.$dirty && form.full_name.$error.required" class="help-block">Full name is required</span>
    </div>

	<div class="form-group">
        <label for="contact_person">Contact person</label>

        <input type="text" name="contact_person" id="contact_person" class="form-control" ng-model="contact_person" required />
        <span ng-show="form.contact_person.$dirty && form.contact_person.$error.required" class="help-block">Contact person is required</span>
    </div>
	
    <div class="form-group">
        <label for="contact_number">Contact number</label>

        <input type="text" name="contact_number" id="contact_number" class="form-control" ng-model="contact_number" required />
        <span ng-show="form.contact_number.$dirty && form.contact_number.$error.required" class="help-block">Contact number is required</span>
    </div>
	
	<div class="form-group">
        <label for="address">Address</label>

        <input type="text" name="address" id="address" class="form-control" ng-model="address" required />
        <span ng-show="form.address.$dirty && form.address.$error.required" class="help-block">Address is required</span>
    </div>
    
    <div class="form-group">
        <label for="email">Email</label>

        <input type="text" name="email" id="email" class="form-control" ng-model="email" required />
        <span ng-show="form.email.$dirty && form.email.$error.required" class="help-block">Email is required</span>
    </div>
    
    <div class="form-actions">
        <button type="submit" ng-disabled="form.$invalid || dataLoading" class="btn btn-danger">Add</button>
